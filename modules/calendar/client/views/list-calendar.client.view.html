<section>
  <div class="page-header">
    <h1>Calendar</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="item in vm.calendar" ui-sref="item.view({ itemId: item._id })" class="list-group-item">
      <small class="list-group-item-text">
        Row
      </small>
      <h4 class="list-group-item-heading" ng-bind="item.title"></h4>
      <p class="list-group-item-text" ng-bind="item.description"></p>
    </a>
  </div>
</section>
